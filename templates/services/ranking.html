<table>
{% for service in services %}
    <tr>
        <td> {{ service.name }} </td>
        <td> {{ service.category }} </td>
        <td> {{ service.performer }} </td>
        <td>
        {% if service.actual_rating %}
            {{ service.actual_rating }}
        {% else %}
            <i>Brak oceny</i>
        {% endif %}
        </td>
        <td> <a href='/services/{{ service.id }}'>Strona usługi</a>
    </tr>
{% endfor %}
</table>

{% extends "services/base.html" %}

{% block content %}

{% if user.is_authenticated %}
<table class="tg-table-plain">
	<tr>
		<th>
			<form action="/services/add" method="post">{% csrf_token %}
				<table>{{ add_service_form }}</table>
				<input type="submit" value="Dodaj usługę" />
				<a href="/services/">
				   <input type="button" value="Anuluj" />
				</a>
			</form>
		</th>
	</tr>
</table>
{% else %}
<p><i>Zaloguj się, aby dodać nową usługę.</i></p>
{% endif %}

{% endblock %}

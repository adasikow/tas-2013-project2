{% extends "products/base.html" %}

{% block content %}

{% if user.is_authenticated %}
<table class="tg-table-plain">
	<tr>
		<th>
			<form action="/products/add" method="post">{% csrf_token %}
				<table>{{ add_product_form }}</table>
				<input type="submit" value="Dodaj produkt" />
				<a href="/products/">
				   <input type="button" value="Anuluj" />
				</a>
			</form>
		</th>
	</tr>
</table>
{% else %}
<p><i>Zaloguj się, aby dodać nowy produkt.</i></p>
{% endif %}

{% endblock %}
